site_name: My Documentation
site_url: https://example.com/
site_author: Your Name
site_description: >-
  A brief description of your project.

repo_name: "my-repo"
repo_url: "https://github.com/yourusername/my-repo"

theme:
  name: "material"
  language: "en"
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.instant
    - navigation.tracking
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: indigo
      accent: pink
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
    - scheme: default
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode

# The following section is currently hardcoded, however it could be automatically generated by MkDocs when it boots,
# or provided by the Google Docs downloader. It all depends on the use case
nav:
  - Home:
    - index.md
    - CompanyXYZ:
      - Marketing:
        - CompanyXYZ/Marketing/Marketing.md
        - Clients:
          - Client 1: "CompanyXYZ/Marketing/Clients/Client 1/Client 1.md"
          - Client 2: "CompanyXYZ/Marketing/Clients/Client 2/Client 2.md"
        - Online: "CompanyXYZ/Marketing/Online marketing.md"
    - Tech:
      - Development:
        - Local development setup: "CompanyXYZ/Tech/Development/Local development setup/IDE.md"
        - CompanyXYZ/Tech/Development/Development.md
      - IT:
        - "CompanyXYZ/Tech/IT/Internal chat system.md"
        - "CompanyXYZ/Tech/IT/Internal ticketing.md"

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yourusername
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/yourusername

plugins:
  - search
  - macros
  - awesome-pages
  - tags

#extra_css:
#  - stylesheets/extra.css

extra_javascript:
  - javascript/header_info.js
